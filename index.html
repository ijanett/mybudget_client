<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <title>myBudget</title>
    <link rel="shortcut icon" type="image/png" href="mylogo.png">
</head>
<body class="bg-light py-5">
    <div class="col-md-8 offset-md-2">
        <div id="login-container">
            <div class="card">
                <div class="container">
                        <nav class="navbar navbar-light" style="background-color: white">
                                <a class="navbar-brand">
                                    <img src="myBudget-logo.png"></img>
                                </a>
                            </nav>
                    <div id="welcome-msg">
                        <h2>Welcome to myBudget!</h2>
                        <p>Please login to calculate your monthly budget:</p>
                    </div>
                    <form>
                        <div class="form-group">
                                <input type="text" id="username" placeholder="Username" name="username" value="" required>
                                    <div class="invalid-feedback">
                                        Please choose a username.
                                    </div>
                                    <br>
                                <button class="btn btn-success" id="login-button" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="myBudget-container">
            <div class="card">
                <div class="card-body">
                    <div class="container">
                        <nav class="navbar navbar-light" style="background-color: white">
                            <a class="navbar-brand">
                                <img src="myBudget-logo.png"></img>
                            </a>
                        </nav>
                    </div>
                    <div class="container">
                            <div id="end-budget-container">
                                <h4>Remaining Budget: $0</h4>
                            </div>
                        </div>
                        <div id="subcategories-container">
                            <canvas id="expense-chart"></canvas>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <div id="income-total">
                                    <h4>Income Total: $0</h4>
                                </div>
                                <form id="income-form">
                                    <div class="form-group">
                                        <input placeholder="income description" id="income-description" type="text" name="description" value="">
                                        <input placeholder="amount" id="income-amount" type="number" name="amount" value="">
                                        <input id="income-submit-button" type="submit" value="+">
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm" style="align-content: center">
                                <div id="income-list">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-sm">
                                    <div id="expense-total">
                                        <h4>Expense Total: $0</h4>
                                    </div>
                                    <form id="expense-form">
                                        <div class="form-group">
                                            <select id="subcategory-dropdown" name="name"></select>
                                    <br>
                                    <input placeholder="expense description" id="expense-description" type="text" name="description" value="">
                                    <input placeholder="amount" id="expense-amount" type="number" name="amount" value="">
                                    <input id="expense-submit-button" type="submit" value="-">
                                </div>
                            </form>
                        </div>
                        <div class="col-sm" style="align-content: center">
                            <div id="expense-list">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
