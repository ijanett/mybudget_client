<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>myBudget</title>
</head>
<body class="bg-light py-5">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                    <div class="container">
                        <nav class="navbar navbar-light" style="background-color: white">
                            <a class="navbar-brand">
                                <img src="myBudget-logo.png"></img>
                            </a>
                        </nav>
                    </div>
                <div class="container">
                    <div id="end-budget-container" align="center">
                        <h4>Remaining Budget: $0</h4>
                    </div>
                </div>
                <div id="subcategories-container">
                    <canvas id="expense-chart"></canvas>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <h4>Income Total: $0</h4>
                        <form id="income-form">
                            <input placeholder="income description" id="income-description" type="text" name="description" value="">
                            <input placeholder="amount" id="income-amount" type="number" name="amount" value="">
                            <input id="submit-button" type="submit" value="+">
                        </form>
                    </div>
                </div>
                <div class="row">
                        <div class="col-sm">
                            <h4>Expense Total: $0</h4>
                            <form id="expense-form">
                                <select id="subcategory-dropdown" name="name"></select>
                                <br>
                                <input placeholder="expense description" id="expense-description" type="text" name="description" value="">
                                <input placeholder="amount" id="expense-amount" type="number" name="amount" value="">
                                <input id="submit-button" type="submit" value="-">
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
