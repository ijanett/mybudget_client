<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli|Unica+One&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">    <title>myBudget</title>
    <link rel="shortcut icon" type="image/png" href="mylogo.png">
</head>
<body class="bg-light py-5">
    <div class="col-md-10 offset-md-1">
        <div id="login-container">
            <div class="card">
                <div class="container">
                    <nav class="navbar navbar-light">
                        <a class="navbar-brand">
                            <img src="myBudget-logo.png"></img>
                        </a>
                        </nav>
                    <div id="welcome-msg">
                        <h2>Welcome to myBudget!</h2>
                        <p>Please login to calculate your monthly budget:</p>
                    </div>
                    <form>
                        <div class="form-group">
                            <input type="text" id="username" placeholder="Username" name="username" value="" required>
                                <div class="invalid-feedback">
                                    Please enter a username.
                                </div>
                                <br>
                            <button class="btn btn-success" id="login-button" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="myBudget-container">
            <div class="card">
                <div class="card-body">
                    <div class="container">
                        <nav class="navbar navbar-light">
                            <a class="navbar-brand">
                                <img src="myBudget-logo.png"></img>
                            </a>
                            <button class="btn btn-outline-success" id="logout-button" type="submit">Logout</button>
                        </nav>
                    </div>
                    <div class="container">
                            <div id="end-budget-container">
                                <h4>Remaining Budget: $0</h4>
                            </div>
                        </div>
                        <div id="subcategories-container">
                            <canvas id="expense-chart"></canvas>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <div id="income-total">
                                    <h4>Income Total: $0</h4>
                                </div>
                                <form id="income-form">
                                    <div class="form-group">
                                        <input placeholder="income description" id="income-description" type="text" name="description" value="">
                                        <input placeholder="amount" id="income-amount" type="number" step="10" min="0" name="amount" value="">
                                        <input id="income-submit-button" type="submit" value="+">
                                        <div id="invalid-income">
                                                Values can't be empty or negative.
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm" style="align-content: center">
                                <table class="table table-borderless">
                                    <tbody id="income-list" style="align-content: center">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <div id="expense-total">
                                    <h4>Expense Total: $0</h4>
                                </div>
                                <form id="expense-form">
                                    <div class="form-group">
                                        <select id="subcategory-dropdown" name="name"></select>
                                        <input placeholder="expense description" id="expense-description" type="text" name="description" value="">
                                        <input placeholder="amount" id="expense-amount" type="number" step="10" min="0" name="amount" value="">
                                        <input id="expense-submit-button" type="submit" value="&#8211;">
                                        <div id="invalid-expense">
                                                Values can't be empty or negative.
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm" style="align-content: center">
                                <table class="table table-borderless">
                                    <tbody id="expense-list">
                                        
                                    </tbody>
                                    <tfoot id="exp-table-footer" style="align-content: right">

                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
<footer class="page-footer">
    <div class="footer-copyright">
        <div class="container" id="copyright-container">
        Â© 2019 myBudget
        </div>
    </div>
</footer>
<script src="index.js"></script>
</html>
